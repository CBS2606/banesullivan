sudo: false

dist: xenial

os: linux

language: python
python: 3.6

before_install:
  # configure a headless display
  - git clone --depth 1 git://github.com/pyvista/gl-ci-helpers.git
  - source ./gl-ci-helpers/travis/setup_headless_display.sh


env:
  global:
    # Doctr deploy key for banesullivan/mywebsite
    - secure: ""


install:
  - pip install -r requirements.txt


script:
  - cd site
  - make html
  - cd ..


# Deploy the built HTML to Github pages
deploy:
    - provider: script
      script: doctr deploy . --built-docs site/_build/html --key-path ./github_deploy_key_pyvista_website.enc
      skip_cleanup: true
      on:
          branch: master


notifications:
  email: false
